<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
    <script
      src="https://kit.fontawesome.com/a0af2043db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mb-4" id="top">
        <div class="col">
          <h3 class="text-white mb-4">
            Hitta ditt drömjobb bland 6000 annonser i hela Sverige!
          </h3>
          <form
            class="form-inline d-flex justify-content-center align-items-center"
            id="form"
          >
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-search"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                    /></svg
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                id="left-input"
                placeholder="Vad vill du jobba med?"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend" id="input-group">
                <span class="input-group-text" id="right-icon"
                  ><svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-geo-alt"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12.166 8.94C12.696 7.867 13 6.862 13 6A5 5 0 0 0 3 6c0 .862.305 1.867.834 2.94.524 1.062 1.234 2.12 1.96 3.07A31.481 31.481 0 0 0 8 14.58l.208-.22a31.493 31.493 0 0 0 1.998-2.35c.726-.95 1.436-2.008 1.96-3.07zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M8 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                    /></svg
                ></span>
              </div>
              <input
                id="right-input"
                type="text"
                class="form-control"
                placeholder="Var? Län eller kommun"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
              <!-- <div class="input-group-append"></div> -->
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-book-fill"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
                    /></svg
                ></span>
              </div>
              <select class="custom-select" id="category-input">
                <option selected value="">Välj kategori...</option>
                <option value="Data/It">Data/It</option>
                <option value="Vård">Vård</option>
                <option value="Ekonomi">Ekonomi</option>
                <option value="Hantverk">Hantverk</option>
              </select>
              <button type="submit" class="btn btn-primary">Lägg till</button>
            </div>
            <!-- <div class="input-group-append"></div> -->
          </form>
        </div>
      </div>
      <form class="form d-flex">
        <input
          id="search-input"
          type="text"
          class="form-control mr-2"
          placeholder="Filtrera efter jobb eller plats"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <select class="custom-select" id="select-input">
          <option selected value="job">Jobb</option>
          <option value="location">Plats</option>
        </select>
        <!-- <input
          type="radio"
          aria-label="Radio button for following text input"
        />
        <input
          type="radio"
          aria-label="Radio button for following text input"
        /> -->
      </form>
      <div class="d-flex mt-3">
        <ul class="list-unstyled border-top mr-4">
          <li class="border-bottom p-3 mb-3">
            <div class="d-flex">
              <img src="https://picsum.photos/100/100" />
              <div class="ml-3">
                <a class="font-weight-bold">React</a>
                <p class="font-weight-bold">Stockholm</p>
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Deserunt, sed?
                </p>
                <p class="text-muted d-flex justify-content-between">
                  <span>Idag</span><span>Data/It</span>
                </p>
              </div>
            </div>
          </li>
        </ul>

        <form class="d-flex flex-column" id="form2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Data/It"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Data/It
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Vård"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1"> Vård </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Ekonomi"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Ekonomi
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Hantverk"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Hantverk
            </label>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
